<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <marquee behavior="" direction="alternate" scrollamount="12px"><img src="./Group 1.png" alt="" style="margin-top: 30px;"></marquee>
    <div id="main">
        <h1 class="header">Tic-Tac-Toe Game</h1>
        <div id="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <button class="reset">Reset Game</button>
        <p style="margin-bottom: 45px;">GAME BEGINS</p>
    </div>


    <div class="themes" >
        <h4 class="themeSelectText">Select from following themes</h4>
        <div class="theme theme1">
            <div class="color">
                <div class="color-box color1" style="background: #4D7298;"></div>
                <span class="spans"><b>Bg Color</b></span>
                <span class="spans">#4D7298</span>
            </div>
            <div class="color">
                <div class="color-box color2" style="background: #D0EFB1;"></div>
                <span class="spans"><b>Hero Border</b></span>
                <span class="spans">#D0EFB1</span>
            </div>
            <div class="color">
                <div class="color-box color3" style="background: #77A6B6;"></div>
                <span class="spans"><b>Box Color</b></span>
                <span class="spans">#77A6B6</span>
            </div>
            <div class="color">
                <div class="color-box color4" style="background: #9DC3C2;"></div>
                <span class="spans"><b>Button Color</b></span>
                <span class="spans">#9DC3C2</span>
            </div>
            <button id="theme1"  class="themeBTN">Select Theme 1</button>
        </div>
        <div class="theme theme2">
            <div class="color">
                <div class="color-box color1" style="background: #086788;"></div>
                <span class="spans"><b>Bg Color</b></span>
                <span class="spans">#086788</span>
            </div>
            <div class="color">
                <div class="color-box color2" style="background: #07A0C3;"></div>
                <span class="spans"><b>Hero Border</b></span>
                <span class="spans">#07A0C3</span>
            </div>
            <div class="color">
                <div class="color-box color3" style="background: #FFF1D0;"></div>
                <span class="spans"><b>Box Color</b></span>
                <span class="spans">#FFF1D0</span>
            </div>
            <div class="color">
                <div class="color-box color4" style="background: #DD1C1A;"></div>
                <span class="spans"><b>Button Color</b></span>
                <span class="spans">#DD1C1A</span>
            </div>
            <button id="theme2" class="themeBTN">Select Theme 2</button>

        </div>
        <div class="theme theme3">
            <div class="color">
                <div class="color-box color1" style="background: #E7CFBC;"></div>
                <span class="spans"><b>Bg Color</b></span>
                <span class="spans">#E7CFBC</span>
            </div>
            <div class="color">
                <div class="color-box color2" style="background: #F2B880;"></div>
                <span class="spans"><b>Hero Border</b></span>
                <span class="spans">#F2B880</span>
            </div>
            <div class="color">
                <div class="color-box color3" style="background: #C98686;"></div>
                <span class="spans"><b>Box Color</b></span>
                <span class="spans">#C98686</span>
            </div>
            <div class="color">
                <div class="color-box color4" style="background: #966B9D;"></div>
                <span class="spans"><b>Button Color</b></span>
                <span class="spans">#966B9D</span>
            </div>
            <button id="theme3" class="themeBTN">Select Theme 3</button>

        </div>

        <div class="theme theme3">
            <button id="theme4" class="themeBTN">SPECIAL THEME</button>

        </div>

    </div>

</body>
<script src="./app.js"></script>

</html>
